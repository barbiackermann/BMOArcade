<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo"> BMO Arcade
      </div>
      <div id="instrucciones" class="titulosint"> Instrucciones
        <ul id="listainstrucciones">
        </ul>
      </div>
      <div id="objetivo" class="titulosint"> Objetivo
        <div class="texto-centrado">
            <img src="images/final.png" alt="final" id="imgfinal">

      </div>
      <div id="ultimo-mov" class="titulosint"> Último movimiento
